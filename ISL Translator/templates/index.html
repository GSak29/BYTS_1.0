<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Sidebar -->
            <div class="col-md-3 bg-dark text-white p-4 controls-container">
                <div class="text-center mb-4">
                    <h2 class="text-warning">ISL Translator</h2>
                </div>
                
                <div class="mb-4">
                    <h5 class="text-warning">Mode Selection</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="hospitalMode">
                        <label class="form-check-label" for="hospitalMode">Hospital Mode</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h5 class="text-warning">Detection Settings</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showBoxes" checked>
                        <label class="form-check-label" for="showBoxes">Show Bounding Boxes</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h5 class="text-warning">Controls</h5>
                    <button id="startBtn" class="btn btn-success w-100 mb-2">
                        <i class="fas fa-play"></i> Start Detection
                    </button>
                    <button id="stopBtn" class="btn btn-danger w-100 mb-2">
                        <i class="fas fa-stop"></i> Stop Detection
                    </button>
                    <button id="clearBtn" class="btn btn-warning w-100">
                        <i class="fas fa-eraser"></i> Clear Words
                    </button>
                </div>

                <div class="mb-4">
                    <h5 class="text-warning">Detection Output</h5>
                    <div class="output-card">
                        <strong>Detected Words:</strong>
                        <div id="detectedWords" class="mt-2">
                            <!-- Words will be displayed here -->
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h5 class="text-warning">Full Sentence</h5>
                    <div class="sentence-card">
                        <div id="fullSentence">
                            <!-- Full sentence will appear here -->
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h5 class="text-warning">Translation</h5>
                    <div class="llm-card">
                        <div id="translation">
                            <!-- Translation will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 p-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="video-container">
                            <img src="{{ url_for('video_feed') }}" class="img-fluid" id="videoFeed" alt="Live Video Feed">
                            <div id="videoLoading" class="loading-overlay">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
